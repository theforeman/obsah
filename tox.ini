# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27,py36,py37,ansible-lint

[testenv]
deps =
    check-manifest
    pytest
    pytest-cov
    pytest-flakes
    pytest-pylint
    pytest-xdist
    coveralls
commands =
    check-manifest --ignore tox.ini,tests*,tests/**,docs*,docs/**,*/**/*.pyc,*/**/__pycache__
    python setup.py check -m -s
    pytest -n 4 --flakes --pylint --pylint-rcfile={toxinidir}/.pylintrc --cov=obsah --cov-report term --cov-report xml --boxed {posargs}
    - coveralls
passenv = TRAVIS TRAVIS_*

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,data
select = E,W,F
