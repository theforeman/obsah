# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py39,py310,py311,py312,py313

[testenv]
deps =
    check-manifest
    pytest
    pytest-cov
    pytest-flakes
    pytest-forked
    pytest-pylint
    pytest-xdist
    coveralls
commands =
    check-manifest --ignore tox.ini,tests*,tests/**,docs*,docs/**,*/**/*.pyc,*/**/__pycache__
    python setup.py check -m -s
    pytest -n 4 --flakes --pylint --pylint-rcfile={toxinidir}/.pylintrc --cov=obsah --cov-report term --cov-report xml --forked {posargs}
    - coveralls

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,data
select = E,W,F

[gh-actions]
python =
  3.9: py39
  3.10: py310
  3.11: py311
  3.12: py312
  3.13: py313
problem_matcher = False
